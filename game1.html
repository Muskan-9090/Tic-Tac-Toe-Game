<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel = "stylesheet" href="game1.css">
</head>
<body>
    <main class="all hidden">
        <h1 id="name">Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button><br>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button><br>
                <button class="btn"></button>

                <button class="btn"></button>
            </div>

            <button id="reset">Reset</button>

    </main>
    <div class="win hide" >
        <h2 id="msg"></h2>
        <button id="new">Click here to start a new Game</button>
    </div>
    <script src="game1.js"></script>
</body>

</html>
